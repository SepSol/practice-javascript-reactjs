<!DOCTYPE html>
<html>
    <head>

        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <title>React in HTML</title>
        
    </head>
    <body>
       
        <div id="div6"></div>

        <script type="text/babel">

            class ES6 extends React.Component {
                render() {
                    return <h1>I'm ES6!</h1>;
                }
            }

            ReactDOM.render(<ES6 />, document.getElementById('div6'));

        </script>

            ReactDOM.render(<ES5 />, document.getElementById('div5'));
 -->

    </body>
</html>

    The quickest way start learning React is to write React directly in your HTML files.

    and the third, Babel, allows us to write JSX syntax and ES6 in older browsers.
